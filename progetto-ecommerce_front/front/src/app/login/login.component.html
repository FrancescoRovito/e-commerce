<div class="login">
    <div class="sign-in">
        <h1 class="sign-in"> Sign in </h1>
        <form #SignIn="ngForm" (ngSubmit)="signin(SignIn.value)" class="common-form">

            <label for="email">Insert your E-mail:</label>
            <input class="form-input" type="text" ngModel name="email" placeholder="Enter email">

            <label for="password">Insert your passowrd:</label>
            <input class="form-input" type="password" ngModel name="password" placeholder="Enter password">
            <button class="form-button"> Sign in!</button>
        </form>
    </div>
</div>
